<section class="apply-section" layout="vertical" flex layout-align="start">
  <div class="section-banner md-whiteframe-z1" layout="vertical" layout-align="space-between" style="background-color: {{bannerColor}}">
    <div layout="vertical" layout-align="center center">
      <h1>{{sectionTitle}}</h1>
      <img ng-class="{'md-whiteframe-z2': imgHover, 'md-whiteframe-z1': !imgHover }" ng-mouseenter="imgHover = true" ng-mouseleave="imgHover = false" style="border-radius: 200px;" ng-src="{{bannerIconSrc}}" alt="">
    </div>
    <div layout="horizontal">
      <md-button ng-click="goBack()" class="md-fab"><i class="fa fa-chevron-left"></i></md-button>
    </div>
  </div>
  <div layout="horizontal" layout-align="center" class="path-row">
    <md-card ng-repeat="category in categories" layout="vertical" layout-align="space-between" class="animated fadeInUp md-raised section-card" flex="20">
      <div layout="vertical" layout-align="center center">
        <img class="md-whiteframe-z1" ng-src="{{category.imgSrc}}" alt="">
        <h2 ng-href="{{category.href}}">{{ category.name }}</h2>
        <p>{{ category.description }}</p>
      </div>
      <div layout="vertical" layout-align="center">
        <md-button class="md-primary" ng-hide="category.disabled" ng-href="{{category.href}}">View options</md-button>
        <md-button ng-disabled="true" ng-show="category.disabled">Coming soon...</md-button>
      </div>
    </md-card>
  </div>
  <div layout="horizontal" layout-align="center center" class="view-all-row">
    <a href="">View all options</a>
  </div>
</section>
