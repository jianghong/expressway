<section class="program-list-section" >
  <div class="section-banner" layout="vertical" layout-align="center center" 
       style="background-color: {{bannerColor}}">
    <h1>{{sectionTitle}}</h1>
    <img class="md-whiteframe-z1" style="border-radius: 200px;" ng-src="{{bannerIconSrc}}" alt="">
  </div>
  <div class="program-list">
    <div>
    <md-button style="display: block;" ng-disabled="{{category.disabled}}" ng-href="{{category.href}}" ng-repeat="category in categories" class="md-raised">
      <h3>{{ category.name }}</h3>
    </md-button>
    </div>
  </div>
  <div layout="horizontal" layout-align="center center" class="view-all-row">
    <a href="">View all options</a>
  </div>
</section>
