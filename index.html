<!DOCTYPE html>
<html ng-app="ExpressWay">
  <head>
    <title>ExpressWay</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/angular-material/themes/indigo-theme.css">
    <link rel="stylesheet" href="bower_components/angular-material/themes/yellow-theme.css">
    <link rel="stylesheet" href="bower_components/angular-material/themes/blue-theme.css">
    <link rel="stylesheet" href="static/css/master.css">
  </head>
  <body>
    <div ng-controller="MainController">
      <md-toolbar md-theme="blue" ng-class="{ 'md-white-theme':isSearchContext }" class="md-whiteframe-z1">
        <div class="md-toolbar-tools">
          <div class="left-controls" layout="horizontal" flex="15" layout-align="start center">
            <md-button class="round-button" ng-click="introContext()">
              <div class="icon-container" style="height: 30px;" layout="vertical" layout-align="center center">
                <img style="height: 24px; width: 24px;" ng-src="{{ leftControlIconSrc}}">
              </div>
            </md-button>
            <span style="cursor: pointer;" ng-click="introContext()">{{leftControlTitle}}</span>
          </div>

          <div class="search-container" flex layout="horizontal">
            <div class="icon search-icon">
              <div class="icon-container" style="height: 30px; padding: 0 20px;" layout="vertical" layout-align="center center">
                <img style="height: 24px; width: 24px;" ng-src="{{ searchIconSrc }}">
              </div>
            </div>
            <div class="search-input" flex>
              <input type="text" style="width: 100%" placeholder="Ask Watson..." ng-focus="searchContext()">
            </div>
          </div>

          <div class="right-controls" flex="15" layout="horizontal" layout-align="end">
          <md-button>Settings</md-button>
          </div>
        </div>
      </md-toolbar>

      <md-content class="md-padding">
        <div class="container" layout="vertical" layout-align="center center" ng-view></div>
      </md-content>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/ngFx/dist/ngFx.js"></script>
    <script src="static/js/app.js"></script>
  </body>
</html>
