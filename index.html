<!DOCTYPE html>
<html ng-app="ExpressWay">
  <head>
    <title>ExpressWay</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/angular-material/themes/indigo-theme.css">
    <link rel="stylesheet" href="bower_components/angular-material/themes/yellow-theme.css">
    <link rel="stylesheet" href="bower_components/angular-material/themes/blue-theme.css">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/master.css">
  </head>
  <body ng-controller="MainController" layout="horizontal">
    <homepage-panel ng-show="!isApply"></homepage-panel>
    <div class="main-panel" layout="vertical" flex>
      <md-toolbar class="md-toolbar-white md-whiteframe-z1">
        <div class="md-toolbar-tools md-toolbar-top" layout="horizontal" layout-align="space-between">
          <span style="cursor: pointer; font-weight: 700;" ng-click="mainContext()">ExpressWay</span>
          <div layout="horizontal" layout-align="space-between">
          </div>
        </div>      
      </md-toolbar>
      <md-content style="background: none;" layout="vertical" flex>
        <div flex layout="vertical" class="container" ng-view></div>
<!--         <div layout="vertical" layout-align="end">
          <footer ng-show="!isApply" layout="horizontal" layout-align="center center">
              <a>&#169; 2014 ExpressWay</a>
              <div class="pipe">|</div>
              <a href="#">Pricing</a>
              <div class="pipe">|</div>
              <a href="#">Feedback</a>
              <div class="pipe">|</div>
              <a href="#">About</a>
              <div class="pipe">|</div>
              <a href="#">Privacy</a>
          </footer>
        </div> -->
      </md-content>
    </div>

    <watson-panel id="watson-panel" ng-show="isApply" class="md-whiteframe-z1" flex="25" layout="vertical"></watson-panel>
    
    <div class="backdrop md-opaque" ng-show="isSearchContext"></div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="static/js/app.js"></script>
  </body>
</html>
