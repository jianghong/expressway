<!DOCTYPE html>
<html ng-app="ExpressWay">
  <head>
    <title>ExpressWay</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/angular-material/themes/indigo-theme.css">
    <link rel="stylesheet" href="bower_components/angular-material/themes/yellow-theme.css">
    <link rel="stylesheet" href="bower_components/angular-material/themes/blue-theme.css">
    <link rel="stylesheet" href="static/css/master.css">
    <style>
      .watson-results {
        position: fixed;
        top: 64px;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 10;
      }
      .md-opaque {
        background-color: rgba(0, 0, 0, 0.7) !important;
      }
    </style>
  </head>
  <body>
    <div ng-controller="MainController">
      <md-toolbar toolbar-animate is-searching="{{isSearchContext}}" layout="vertical" scroll-shrink md-theme="blue" ng-class="{'md-tall': !isSearchContext}">
        <div class="md-toolbar-tools md-toolbar-top" layout="horizontal" layout-align="space-between">
          <span style="cursor: pointer;" ng-click="mainContext()">{{leftControlTitle}}</span>
          <md-button>Login</md-button>
        </div>
        <div info-animate is-searching="{{isSearchContext}}" layout="vertical" layout-align="center center">
          <div>
          <h1 style="margin-bottom: 5px;">Our vision is simple.</h1>
          <h4 style="margin-top: 5px; margin-bottom: 50px;">To answer your immigration questions.</h4>          
          </div>
        </div>
        <div class="md-toolbar-tools md-toolbar-tools-bottom" layout="horizontal" layout-align="space-between">
          <span class="ex-hidden">ExpressWay</span>
          <div class="search-container" layout="horizontal" flex="60" ng-class="{ 'md-white-theme':isSearchContext }">
            <div class="icon search-icon">
              <div class="icon-container" style="height: 30px; padding: 0 20px;" layout="vertical" layout-align="center center">
                <img ng-hide="isLoading" style="height: 24px; width: 24px;" ng-src="{{ searchIconSrc }}">
                <md-progress-circular ng-show="isLoading" style="margin-bottom: 10px; height:24px; width:24px;" diameter="18" mode="indeterminate"></md-progress-circular>
              </div>
            </div>
            <div class="search-input" flex>
              <form ng-submit="resultsContext()">
                <input type="text" placeholder="Ask Watson..." ng-model="question" ng-focus="searchContext()">
              </form>
            </div>
          </div>          
          <md-button class="ex-hidden">Login</md-button>
        </div>
      </md-toolbar>

      <section class="watson-results" layout="vertical" layout-align="center center" ng-show="isSearchContext">
        <md-list>
          <md-item ng-repeat="result in results">
            <md-item-content>
              <div class="md-tile-content">
                <md-card style="width: 640px">
                  <div class="card-meta" layout="horizontal" layout-align="space-between">
                    <h2>CIC</h2>
                    <h2>{{result.confidence}}</h2>
                  </div>
                  <div class="card-content">
                    {{result.text}}
                  </div>
                <!--   <div class="card-triggers" layout="horizontal" layout-align="end">
                    <md-button class="md-blue-btn">
                      More Details
                    </md-button>
                  </div>        -->     
                </md-card>
              </div>
            </md-item-content>
          </md-item>
        </md-list>  
      </section>
      <md-content style="height: 100vh;">
        <md-backdrop class="md-opaque" ng-show="isSearchContext"></md-backdrop>
        <div class="container" layout="vertical" layout-align="center center" ng-view></div>
      </md-content>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/ngFx/dist/ngFx.js"></script>
    <script src="static/js/app.js"></script>
  </body>
</html>
